<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Historical Events</title>
    <link rel="stylesheet" href="../static/css/main.css">
</head>
<body>
<h1>List of historical events</h1>
<ul>
    {% for event in events %}
    <li><b>{{ event.name }}</b> <br/> ({{ event.start_year }} â†’ {{ event.end_year }}) <br/> {{ event.description }}</li>
    {% endfor %}
</ul>
<h2>Add new event</h2>
      <form action = "" method = "POST">
          Name:<br/>
          <input type = "text" name = "name" /><br/>
          Description:<br/>
          <textarea cols="86" rows ="3" name = "description"></textarea><br/>
          Start year:<br/>
          <input type = "text" name = "start_year" /><br/>
          End year:<br/>
          <input type = "text" name = "end_year" /><br/>
          <input type = "submit" value = "Create" />
      </form>
</body>
</html>
